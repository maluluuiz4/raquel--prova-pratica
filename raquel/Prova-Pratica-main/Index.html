<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labirinto em JavaScript</title>
    <style>
        #labirinto {
            display: grid;
            grid-template-columns: repeat(15, 50px);
            grid-gap: 1px;
        }
        .cell {
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border: 1px solid #ffffff;
            font-size: 20px;
            background-color: rgb(210, 136, 253);
        }
        .player {
            background-color: rgb(171, 27, 255);
        }
        .start {
            background-color: rgb(255, 48, 48);
            color: white;
        }
        .end {
            background-color: rgb(24, 133, 24);
            color: white;
        }
    </style>
</head>
<body>
    <div id="labirinto"></div>
    <script src="script.js"></script>
</body>
</html>
